<app-navbar></app-navbar>

<div id="container">
    <h3> My trades</h3>
    <table class="table table-hover">
        <th>Employee</th>
        <th>Shift</th>
        <th>ReworkShift</th>
        <th>Delete</th>
        <tr *ngFor="let ts of tradeService.myTrades">
            <td >{{ts.RequestUser.Username}}</td>
            <td>{{ ts.Shift.Start | date : 'mediumDate'}}</td>
            <td>{{ ts.ReworkShift.Start | date : 'mediumDate' }}</td>
            <td>
                <button type="button" class="btn btn-secondary" (click)="deleteTrade(ts.TradeId)">Delete</button>
            </td>
        </tr>
    </table>
</div>
